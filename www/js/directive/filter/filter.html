<div class="bar bar-header bar-light">
  <a class="button button-clear button-positive" ui-sref="ItemsList"><i style="font-size: 24px" class="ion-ios-arrow-back"></i></a>
  <h1 class="title">Фильтр</h1>
</div>
<ion-content>
  <div class="padding">
    <form ng-submit="">
      <div class="list">
        <label class="item item-input item-stacked-label">
          <span class="input-label">Город</span>
          <angucomplete-alt
            pause="100"
            selected-object="filterCtrl.city"
            local-data="filterCtrl.cities"
            search-fields="name"
            title-field="name"
            minlength="1"
          ></angucomplete-alt>
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Заведение</span>
          <angucomplete-alt
            pause="100"
            selected-object="filterCtrl.place"
            local-data="filterCtrl.cities"
            search-fields="name"
            title-field="name"
            minlength="1"
          ></angucomplete-alt>
        </label>
      </div>
      <button class="button button-block button-calm">
        Filter
      </button>
    </form>
  </div>
  <angucomplete-alt
    pause="100"
    selected-object="filterCtrl.city"
    local-data="filterCtrl.cities"
    search-fields="name"
    title-field="name"
    minlength="1"
  ></angucomplete-alt>
</ion-content>
