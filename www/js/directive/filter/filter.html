<div class="bar bar-header bar-light">
  <a class="button button-clear button-positive" ui-sref="filter"><i style="font-size: 24px" class="ion-ios-arrow-back"></i></a>
  <h1 class="title">Filter</h1>
</div>
<ion-content>
  <div class="padding">
    <form ng-submit="">
      <div class="list">
        <label class="item item-input item-stacked-label">
          <span class="input-label">City</span>
          <angucomplete-alt
            placeholder="City"
            maxlength="50"
            pause="100"
            selected-object="filterCtrl.selectedCity"
            local-data="filterCtrl.cities"
            search-fields="name"
            title-field="name"
            minlength="1"
            match-class="highlight"
          ></angucomplete-alt>
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Place</span>
          <angucomplete-alt
            placeholder="Search countries"
            maxlength="50"
            pause="100"
            selected-object="filterCtrl.selectedCountry"
            local-data="filterCtrl.countries"
            search-fields="name"
            title-field="name"
            minlength="1"
          ></angucomplete-alt>
        </label>
      </div>
      <button class="button button-block button-calm">
        Filter
      </button>
    </form>
  </div>
</ion-content>
