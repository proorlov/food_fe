<ion-view view-title="FoodInspector">
  <ion-content class="padding">

    <ul>
      <li class="list card" ng-repeat="item in itemsListCtrl.data">

        <div class="item item-avatar">
          <img src="{{item.user.avatar}}">
          <h2>{{item.user.name}}</h2>
          <p>Nine Inch Nails</p>
        </div>

        <div class="item item-image">
          <div
            class="post-image"
            style="background-image: url(http://migrationology.com/wp-content/uploads/2016/01/best-singapore-food-600x450.jpg);"></div>
          <div
            class="post-image"
            style="background-image: url(http://www.japan-guide.com/g10/interest_food_top.jpg);
          "></div>
        </div>

        <div class="item" href="#">
          {{item.description}}
        </div>

      </li>
    </ul>



  </ion-content>
  <footer></footer>
</ion-view>
