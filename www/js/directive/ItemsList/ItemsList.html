<div class="bar bar-header bar-light">
  <h1 class="title">FoodInspector</h1>
  <a class="button button-clear button-positive" ui-sref="filter"><i style="font-size: 24px" class="ion-ios-settings-strong"></i></a>
</div>
<ion-content>
  <ul>
    <li class="list card" ng-repeat="item in itemsListCtrl.data">
      <div class="item item-avatar">
        <img src="img/userpic.jpg">
        <h2>{{item.user.name}}</h2>
        <p>Тестовый пользователь</p>
      </div>

      <div class="item item-image">
        <div class="post-image" ng-show="!item.isLocal" style="background-image: url({{itemsListCtrl.domain + item.expectationUrl}})"></div>
        <div class="post-image" ng-show="!item.isLocal" style="background-image: url({{itemsListCtrl.domain +  item.realityUrl}})"></div>
        <div class="post-image" ng-show="item.isLocal" style="background-image: url({{item.exp}})"></div>
        <div class="post-image" ng-show="item.isLocal" style="background-image: url({{item.real}})"></div>
      </div>

      <div class="item" href="#">
        {{item.description}}
      </div>

    </li>

    <!--<button class="button button-outline button-positive col col-33 col-offset-33" ng-show="itemsListCtrl.viewLoadMore" ng-click="itemsListCtrl.loadMore()">-->
        <!--Загрузить еще-->
    <!--</button>-->
  </ul>
</ion-content>
<footer></footer>
